[pytest]
# Pytest configuration for protein sequence analysis tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for test categorization
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    performance: marks performance/benchmark tests
    hmmer: marks tests requiring HMMER installation
    gui: marks GUI-specific tests
    integration: marks integration tests
    unit: marks unit tests
    threading: marks threading/concurrency tests

# Test paths
testpaths = tests

# Output options
addopts =
    -ra
    --strict-markers
    --strict-config
    --showlocals
    --tb=short
    --cov-branch
    --cov-report=term-missing:skip-covered
    --cov-report=html
    --cov-report=xml

# Coverage options
[coverage:run]
source = .
omit =
    conftest.py
    setup.py
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */env/*
    

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

# Timeout for long-running tests
timeout = 300
timeout_method = thread

# Parallel execution
# Run with: pytest -n auto
# addopts = -n auto

# Warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Minimum Python version
minversion = 3.8

# Log output
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Console output
console_output_style = progress

# Disable cacheprovider warnings
cache_dir = .pytest_cache