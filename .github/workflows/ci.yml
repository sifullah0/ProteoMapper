 name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pylint black mypy
        pip install -r requirements.txt
    
    - name: Run black (code formatting)
      run: |
        black --check --diff .
      continue-on-error: true
    
    - name: Run flake8 (linting)
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Run pylint
      run: |
        pylint ProteoMapper.py --disable=C0103,C0114,C0115,C0116,R0913,R0914,R0915 --max-line-length=127
      continue-on-error: true
    
    - name: Run mypy (type checking)
      run: |
        mypy ProteoMapper.py --ignore-missing-imports --no-strict-optional
      continue-on-error: true

  test:
    name: Test Suite - Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
  
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12', '3.13']
        exclude:
          # Skip older Python on expensive runners
          - os: macos-latest
            python-version: '3.8'
          - os: macos-latest
            python-version: '3.9'
          - os: windows-latest
            python-version: '3.8'
          - os: windows-latest
            python-version: '3.9'
          # Skip 3.13 on Windows for now (if tkinter issues pop up)
          - os: windows-latest
            python-version: '3.13'
  
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-${{ matrix.python-version }}-
    
    - name: Install system dependencies (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-tk xvfb
    
    - name: Install system dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install tcl-tk
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov pytest-xdist pytest-timeout pytest-benchmark psutil
        pip install -r requirements.txt
    
    - name: Install HMMER (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get install -y hmmer
    
    - name: Install HMMER (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install hmmer
    
    - name: Install HMMER (Windows)
      if: runner.os == 'Windows'
      run: |
        echo "HMMER installation on Windows requires manual setup"
        echo "Tests requiring HMMER will be skipped"
      continue-on-error: true
    
    - name: Run unit tests (Linux with Xvfb)
      if: runner.os == 'Linux'
      run: |
        xvfb-run -a pytest tests -v --tb=short --cov=ProteoMapper --cov-branch --cov-report=xml --cov-report=term-missing
    
    - name: Run unit tests (Non-Linux)
      if: runner.os != 'Linux'
      run: |
        pytest tests -v --tb=short --cov=ProteoMapper --cov-branch --cov-report=xml --cov-report=term-missing
    
    - name: Run integration tests
      run: |
        pytest tests/test_integration.py -v --tb=short -m "not slow" --timeout=300
    
    - name: Run GUI tests (Linux with Xvfb)
      if: runner.os == 'Linux'
      run: |
        xvfb-run -a pytest tests/test_gui.py -v --tb=short --timeout=60
    
    - name: Run GUI tests (Non-Linux)
      if: runner.os != 'Linux'
      run: |
        pytest tests/test_gui.py -v --tb=short --timeout=60
    
    - name: Run threading tests
      run: |
        pytest tests/test_threading.py -v --tb=short --timeout=120
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage.xml
        flags: unittests
        name: codecov-${{ matrix.os }}-py${{ matrix.python-version }}
        fail_ci_if_error: false

  performance-tests:
    name: Performance Tests
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-benchmark psutil
        pip install -r requirements.txt
    
    - name: Run performance tests
      run: |
        pytest tests/test_performance.py -v -m performance --benchmark-only --benchmark-json=benchmark.json
      continue-on-error: true
    
    - name: Store benchmark results
      uses: actions/upload-artifact@v3
      with:
        name: benchmark-results
        path: benchmark.json

  hmmer-tests:
    name: HMMER Integration Tests
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y hmmer python3-tk xvfb
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-timeout
        pip install -r requirements.txt
    
    - name: Run HMMER tests
      run: |
        xvfb-run -a pytest tests/test_integration.py -v -m hmmer --timeout=600
    
    - name: Check HMMER version
      run: |
        hmmscan -h || echo "HMMER check complete"

  documentation:
    name: Documentation Build
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install sphinx sphinx-rtd-theme
    
    - name: Build documentation
      run: |
        cd docs
        make html
      continue-on-error: true

  summary:
    name: Test Summary
    needs: [code-quality, test, performance-tests, hmmer-tests]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: Check test results
      run: |
        echo "Code Quality: ${{ needs.code-quality.result }}"
        echo "Tests: ${{ needs.test.result }}"
        echo "Performance: ${{ needs.performance-tests.result }}"
        echo "HMMER Tests: ${{ needs.hmmer-tests.result }}"
