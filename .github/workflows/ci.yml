name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Install system deps
      run: |
        sudo apt-get update
        sudo apt-get install -y hmmer xvfb

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install -r requirements-dev.txt

    - name: Run unit + integration tests
      run: |
        xvfb-run -a pytest proteomapper/tests -v --tb=short \
          --cov=proteomapper --cov-branch \
          --cov-report=xml --cov-report=term-missing

    - name: Run integration tests only
      run: |
        pytest proteomapper/tests/test_integration.py -v --tb=short -m "not slow" --timeout=300

    - name: Run GUI tests (headless)
      run: |
        xvfb-run -a pytest proteomapper/tests/test_gui.py -v --tb=short --timeout=60

    - name: Run threading tests
      run: |
        pytest proteomapper/tests/test_threading.py -v --tb=short --timeout=120

    - name: Run performance benchmark (no slow tests)
      run: |
        pytest proteomapper/tests/test_performance.py -v -m performance --benchmark-only --benchmark-json=benchmark.json

    - name: Run HMMER tests
      run: |
        xvfb-run -a pytest proteomapper/tests/test_integration.py -v -m hmmer --timeout=600

    - name: Upload coverage reports
      uses: actions/upload-artifact@v3
      with:
        name: coverage
        path: coverage.xml
